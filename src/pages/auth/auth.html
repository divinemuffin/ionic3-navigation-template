  <div class="content">
    <h1> Welcome to TEMPLATE!</h1>
    <ion-spinner></ion-spinner>
    <p>Loading content for you ...</p>
  </div>

<ion-content no-margin>
  <div class="auth-header" padding>
    <ion-grid style="height: 100%;">
      <ion-row style="height: 100%;" align-items-center>
        <ion-col>
          <h1>TEMPLATE</h1>
          <p>Enter your phone number to enter (or don't, just press next)</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="auth-content" padding>
    <ion-item style="padding-left: 0;">
      <input class="maskedInput" 
        #phoneInput 
        pattern="[0-9]*" 
        [textMask]="{mask: mask}" 
        placeholder="+1 (___) ___-____" 
        [(ngModel)]="phoneModel" 
        type="text"
        (keydown)="listenKeyboard($event)"
      />
    </ion-item>

    <button ion-button block (click)="TEMPLATE_NO_API ? autoLogin() : checkUserData()">Next</button>
  </div>
</ion-content>
